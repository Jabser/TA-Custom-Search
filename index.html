<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Custom Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="row">
                <div class="col-md-6">
                    <h1>TrueAchievements</h1>
                    <h4>Startpage</h4>

                    <form action="https://www.trueachievements.com/searchresults.aspx?search=" class="ta" method="get" target="_blank">
                        <input type="text" name="search" placeholder="Search TrueAchievements..." autocomplete="off" class="form-control" autofocus />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
