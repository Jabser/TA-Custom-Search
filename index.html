<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Custom Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/141a98f763.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="row">
                <div class="col-md-6 d-block mx-auto">
                    <div class="header">
                        <img src="img/ta-logo.svg" alt="ta logo">
                        <h4>Startpage</h4>
                    </div>

                    <form action="https://www.trueachievements.com/searchresults.aspx?search=" class="ta" method="get" target="_blank">
                        <input type="text" name="search" placeholder="Search TrueAchievements..." autocomplete="off" class="form-control" autofocus />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
